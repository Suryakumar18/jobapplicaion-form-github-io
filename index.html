<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Job Application <span class="smalltitle">(-SURYA)</span> </h1>
            <form action="https://formspree.io/f/xnqraekw" method="post">
                <div class="formcontainer">
                    <div class="formcontrol">
                        <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" placeholder="Enter first name..">
                        
                    </div>




                    <div class="formcontrol">
                        <label for="Lastname">Last Name</label>
                            <input type="text" name="Lastname" id="Lastname" placeholder="Enter last name..">
                        
                    </div>




                    <div class="formcontrol">
                        <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email..">
                        
                    </div>



                    <div class="formcontrol">
                        <label for="jobrole">Jobrole</label>
                        <select name="jobrole" id="jobrole">
                            <option value="frontend">Frontend</option>
                            <option value="backend">Backend</option>
                            <option value="">Mysql Database</option>
                            <option value="">Python developer</option>
                            <option value="">FullstackDeveloper</option>
                        </select> 
                    </div>



                    <div class="formcontrol-text">
                        <label for="address">Your message</label>
                            <textarea name="address" id="address" cols="50" rows="4" placeholder="Type your message here...."></textarea>
                        
                    </div>






                    <div class="formcontrol">
                        <label for="City">City</label>
                            <input type="City" name="City" id="City" placeholder="Enter your City..">
                        
                    </div>





                    <div class="formcontrol">
                        <label for="pincode">Pincode</label>
                            <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode..">
                        
                    </div>




                    <div class="formcontrol">
                        <label for="date">Date</label>
                            <input type="date" name="date" id="date">
                        
                    </div>



                    <div class="formcontrol">
                        <label for="uploadfile">upload your CV</label>
                            <input type="file" name="uploadfile" id="uploadfile">
                        
                    </div>












                </div>
                <div class="button1">
                    <button class="apply" type="submit">Applay Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
